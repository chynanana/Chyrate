<html>
<head>

    <script src="StudentTest.js"></script>

<body onload="setupOnLoad();">

    <h1>List of all students</h1>
    <table class="table" id="StudentList">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <h1>Add a new student</h1>
    <form id="NewStudentForm">
        ID: <input type="text" id="NewStudentID" value="" maxlength="5" /><br />
        Name: <input type="text" id="NewStudentName" value="" maxlength="20" /><br />
        Address: <input type="text" id="NewStudentAddress" value="" maxlength="20" /><br />
        <button onclick="return addNewStudentFromForm();">Insert Me!</button>
        <button onclick="return deleteStudentFromForm();">Remove</button>
    </form>

</body>
